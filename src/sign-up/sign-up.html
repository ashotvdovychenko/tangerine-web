<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign-up | Tangerine</title>

  <link rel="stylesheet" href="../style.css">
</head>
<body class="d-flex min-vh-100 justify-content-center align-items-center" data-bs-theme="tg-theme">
<main class="card text-start col-xl-4 col-lg-6 col-md-8 col-11">
  <div class="card-header">
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/sign-in">Sign-in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/sign-up">Sign-up</a>
      </li>
    </ul>
  </div>
  <div class="card-body p-4">
    <h1 class="card-title text-center">Sign up</h1>
    <form>
      <label for="username">Email:</label>
      <input class="form-control mb-4" type="email" name="username" id="username" placeholder="example@mail.com" required>

      <label for="password">Password:</label>
      <input class="form-control mb-3" type="password" name="password" id="password" placeholder="Enter your password" required>

      <div class="row">
        <div class="col-6">
          <label for="first-name">First name:</label>
          <input class="form-control mb-3" type="text" name="first-name" id="first-name" placeholder="John" required>
        </div>
        <div class="col-6">
          <label for="last-name">Last name:</label>
          <input class="form-control mb-3" type="text" name="last-name" id="last-name" placeholder="Doe" required>
        </div>
      </div>

      <label for="middle-name">Middle name:</label>
      <input class="form-control mb-3" type="text" name="middle-name" id="middle-name" placeholder="Eduardovych">

      <label for="birth-date">Birth date:</label>
      <input class="form-control mb-3" type="date" name="birth-date" id="birth-date">

      <label for="group">Group:</label>
      <select class="form-select mb-3" name="group" id="group" required>
        <option value="IA-21">IA-21</option>
        <option value="IA-22">IA-22</option>
        <option value="IA-23">IA-23</option>
        <option value="IA-24">IA-24</option>
      </select>

      <label for="photo">Upload photo:</label>
      <input class="form-control" type="file" name="photo" id="photo" accept="image/*">

      <button class="btn btn-primary d-block w-100 mt-3" type="submit">Submit</button>
    </form>
  </div>
</main>
<script type="module" src="../main.js"></script>
</body>
</html>
