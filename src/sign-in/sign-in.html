<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign-in | Tangerine</title>

  <link rel="stylesheet" href="../style.css">
</head>
<body class="d-flex min-vh-100 justify-content-center align-items-center" data-bs-theme="tg-theme">
<main class="card text-start col-xl-4 col-lg-6 col-md-8 col-11">
  <div class="card-header">
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item">
        <a class="nav-link" href="../index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="../sign-in/sign-in.html">Sign-in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../sign-up/sign-up.html">Sign-up</a>
      </li>
    </ul>
  </div>
  <div class="card-body p-4">
    <h1 class="card-title text-center">Sign in</h1>
    <form>
      <label for="username">Login:</label>
      <input class="form-control mb-4" type="text" name="username" id="username" placeholder="Enter your login">

      <label for="password">Password:</label>
      <input class="form-control mb-3" type="text" name="password" id="password" placeholder="Enter your password">

      <p class="mb-4">
        <span>Forgot your password?</span>
        <a href="#">Restore access</a>
      </p>

      <button class="btn btn-primary d-block w-100" type="submit">Submit</button>
    </form>
  </div>
</main>
<script type="module" src="../main.js"></script>
</body>
</html>
